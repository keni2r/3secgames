<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K11: Color Clash</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 모바일 터치 시 생기는 파란 영역 제거 */
        }
        body {
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh;
            overflow: hidden; font-family: 'Arial Black', sans-serif;
            background-color: #111; touch-action: none; user-select: none;
            display: flex; flex-direction: column;
        }

        /* 플레이어 영역 */
        .player-area {
            position: relative;
            width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; cursor: pointer;
            transition: height 0.1s ease-out; /* 부드러운 영역 확장 */
        }

        #player1 {
            background-color: #ff3366;
            height: 50%;
            border-bottom: 5px solid #fff;
            box-shadow: inset 0 -10px 30px rgba(0,0,0,0.3);
        }

        #player2 {
            background-color: #33ccff;
            height: 50%;
            border-top: 5px solid #fff;
            box-shadow: inset 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 탭 텍스트 및 애니메이션 */
        .tap-text {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 900;
            pointer-events: none;
            transition: transform 0.05s;
        }
        .upside-down {
            transform: rotate(180deg);
        }
        
        /* 터치 시 반짝이는 효과 클래스 */
        .flash {
            background-color: #fff !important;
        }

        /* 중앙 UI 레이어 (시작 버튼, 결과 창) */
        #ui-layer {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.8); z-index: 10;
        }
        
        h1 {
            color: #fff; font-size: 3rem; margin: 0 0 20px 0; text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .winner-text {
            font-size: 4rem; font-weight: 900; margin-bottom: 30px;
            text-transform: uppercase; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        #start-btn {
            padding: 20px 50px; font-size: 2rem; font-weight: bold;
            background: #ffe600; color: #000; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 10px 0 #ccb800; transition: 0.1s;
        }
        #start-btn:active {
            transform: translateY(10px); box-shadow: 0 0 0 #ccb800;
        }

        /* 파티클 이펙트 컨테이너 */
        .particle {
            position: absolute; pointer-events: none;
            border-radius: 50%; background: #fff;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }
    </style>
</head>
<body>

    <div id="player1" class="player-area">
        <div class="tap-text upside-down" id="text1">TAP!</div>
    </div>

    <div id="player2" class="player-area">
        <div class="tap-text" id="text2">TAP!</div>
    </div>

    <div id="ui-layer">
        <h1 id="game-title">COLOR CLASH</h1>
        <div id="winner-display" class="winner-text" style="display: none;"></div>
        <button id="start-btn">FIGHT!</button>
    </div>

    <script>
        const p1Area = document.getElementById('player1');
        const p2Area = document.getElementById('player2');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const uiLayer = document.getElementById('ui-layer');
        const startBtn = document.getElementById('start-btn');
        const gameTitle = document.getElementById('game-title');
        const winnerDisplay = document.getElementById('winner-display');

        let isPlaying = false;
        let p1Score = 50; // 초기 비율 50%
        const clickPower = 1.5; // 한 번 터치할 때마다 뺏어오는 % (숫자가 클수록 게임이 빨리 끝남)

        // --- 오디오 시스템 (웹 오디오 API) ---
        let audioCtx;
        function initAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if(type === 'p1') {
                // 빨간색 탭 소리 (약간 낮은 톤)
                osc.type = 'triangle'; osc.frequency.setValueAtTime(300, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if(type === 'p2') {
                // 파란색 탭 소리 (약간 높은 톤)
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, now); osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if(type === 'win') {
                // 승리 빰빰빰 소리
                osc.type = 'square'; osc.frequency.setValueAtTime(400, now); osc.frequency.setValueAtTime(600, now + 0.15); osc.frequency.setValueAtTime(800, now + 0.3);
                gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            }
        }

        // 시각적 파티클 효과
        function createTapEffect(e, area) {
            const rect = area.getBoundingClientRect();
            // 터치 이벤트인지 마우스 이벤트인지 구분
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = '50px';
            particle.style.height = '50px';
            particle.style.left = (clientX - 25) + 'px';
            particle.style.top = (clientY - rect.top - 25) + 'px';
            
            area.appendChild(particle);
            setTimeout(() => particle.remove(), 500);

            // 텍스트 살짝 커지는 애니메이션
            const textEl = area.id === 'player1' ? text1 : text2;
            textEl.style.transform = area.id === 'player1' ? 'rotate(180deg) scale(1.3)' : 'scale(1.3)';
            setTimeout(() => {
                textEl.style.transform = area.id === 'player1' ? 'rotate(180deg) scale(1)' : 'scale(1)';
            }, 50);
        }

        // UI 영역 업데이트
        function updateAreas() {
            p1Area.style.height = `${p1Score}%`;
            p2Area.style.height = `${100 - p1Score}%`;
        }

        // 승리 처리
        function gameOver(winner) {
            isPlaying = false;
            playSound('win');
            
            uiLayer.style.display = 'flex';
            gameTitle.style.display = 'none';
            winnerDisplay.style.display = 'block';
            
            if(winner === 1) {
                winnerDisplay.innerText = "RED WINS!";
                winnerDisplay.style.color = "#ff3366";
                winnerDisplay.style.transform = "rotate(180deg)"; // 진 사람이 볼 수 있게 회전
            } else {
                winnerDisplay.innerText = "BLUE WINS!";
                winnerDisplay.style.color = "#33ccff";
                winnerDisplay.style.transform = "rotate(0deg)";
            }
            
            startBtn.innerText = "REMATCH";
        }

        // 터치 핸들러
        function handleTap(player, event) {
            event.preventDefault(); // 스크롤 등 기본 동작 방지
            if (!isPlaying) return;

            if (player === 1) {
                p1Score += clickPower;
                playSound('p1');
                createTapEffect(event, p1Area);
            } else {
                p1Score -= clickPower;
                playSound('p2');
                createTapEffect(event, p2Area);
            }

            // 범위 제한 및 승리 조건 체크
            if (p1Score >= 100) { p1Score = 100; updateAreas(); gameOver(1); }
            else if (p1Score <= 0) { p1Score = 0; updateAreas(); gameOver(2); }
            else { updateAreas(); }
        }

        // 이벤트 리스너 등록 (터치와 마우스 모두 지원하여 여러 손가락 연타 가능하게)
        p1Area.addEventListener('touchstart', (e) => handleTap(1, e), {passive: false});
        p1Area.addEventListener('mousedown', (e) => handleTap(1, e));
        
        p2Area.addEventListener('touchstart', (e) => handleTap(2, e), {passive: false});
        p2Area.addEventListener('mousedown', (e) => handleTap(2, e));

        // 게임 시작
        startBtn.addEventListener('click', () => {
            initAudio();
            p1Score = 50;
            updateAreas();
            uiLayer.style.display = 'none';
            winnerDisplay.style.display = 'none';
            gameTitle.style.display = 'block';
            
            // 3초 카운트다운 효과 후 시작 (간단히 구현)
            text1.innerText = "READY"; text2.innerText = "READY";
            setTimeout(() => { text1.innerText = "GO!"; text2.innerText = "GO!"; playSound('win'); }, 1000);
            setTimeout(() => { text1.innerText = "TAP!"; text2.innerText = "TAP!"; isPlaying = true; }, 1500);
        });

    </script>
</body>
</html>
